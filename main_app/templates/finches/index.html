{% extends 'base.html' %}
{% block content %}

<h1>Cat List</h1>

{% for finch in finches %}
  <div class="card">
    <a href="{% url 'detail' finch.id %}">
      <div class="card-content">
        <span class="card-title">{{ finch.name }}</span>
        <p>Species: {{ finch.species }}</p>
        <p>Description: {{ finch.description|linebreaks }}</p>
        {% if finch.age > 0 %}
          <p>Age: {{ finch.age }}</p>
        {% else %}
          <p>Age: Chick</p>
        {% endif %}
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
